<!DOCTYPE html>
<html>
<head>
	<title>캡스톤 디자인 과제</title>
</head>
<body>
	<script type="text/javascript">
		var str1 = "멤버 = ";
		var team = [alert(str1 + "김재홍"),alert(str1 + "이정현"),alert(str1 + "운용준")]; // team 리스트 
		document.writeln(team +  "  " + str1.indexOf("프") + "명의 " + str1);//검색기능을 활용하여 3의 숫자를 집어넣음
		team[1] = "주정현"; // 변수 수정
		
	</script>
</body>
</html>
